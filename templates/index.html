<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromecast Remote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .remote { background-color: #1e1e1e; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 400px; }
        .btn-control { width: 100%; margin-bottom: 10px; padding: 15px; font-size: 1.2rem; }
        .input-group { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="remote text-center">
        <h2 class="mb-4"><i class="fab fa-chromecast"></i> Astral Cast</h2>
        
        <form action="/action" method="POST">
            <div class="input-group">
                <input type="text" name="url" class="form-control" placeholder="Cole o link do YouTube aqui...">
                <button class="btn btn-primary" name="command" value="cast" type="submit">
                    <i class="fas fa-play"></i>
                </button>
            </div>

            <hr class="border-secondary">

            <div class="row g-2">
                <div class="col-6">
                    <button class="btn btn-warning btn-control" name="command" value="pause" type="submit">
                        <i class="fas fa-pause"></i> Pause/Play
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-danger btn-control" name="command" value="stop" type="submit">
                        <i class="fas fa-stop"></i> Parar
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-secondary btn-control" name="command" value="vol_down" type="submit">
                        <i class="fas fa-volume-down"></i> Vol -
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-secondary btn-control" name="command" value="vol_up" type="submit">
                        <i class="fas fa-volume-up"></i> Vol +
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
